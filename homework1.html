<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		
	"use strict";
		
	// Задание #1 

	let Tc = prompt('Температура по Tc'); 

	let Tf = (9 / 5) * Tc + 32;
	console.log(Tf); 

	// Задание #2

	let name = 'Василий';
	let admin = name;

	console.log(admin);

	// Задание #3 

	// 1. Складываем десятки и получаем 20 
	// 2. Если хотя бы один операнд является строкой, 
	// то второй тоже будет к ней преобразован. 
	// 3. Результат '2010'
	let result = 10 + 10 + "10";
	console.log(result);

	// 1. Cправо налево складывает число со строкой. 
	// 2. И затем снова справа налево складываем число со строкой. 
	// 3. Результат '101010'
	let result1 = 10 + "10" + 10;
	console.log(result1);

	// 1. Справо налево. Плюс преобразует строку в число 
	// 2. Теперь всё просто суммируется справо налево 
	// 3. Результат 30
	let result2 = 10 + 10 + +"10";
	console.log(result2);

	// 1. Пустая строка будет преобразована к -0. 
	// 2. 10 делить на -0 не получится, будет бесконечный процесс. 
	// 3. Результат -Infinity. 
	let result3 = 10 / -"";
	console.log(result3);


	// 1. В выражении допущена синтаксическая ошибка. Дробные числа в JS пишутся через точку. 
	// 2. При попытке преобразовать 2,5 в число получим NaN, что и станет результатом всего выражения.
	let result4 = 10 / +"2,5";
	console.log(result4);
	</script>
	
</body>
</html>
